<body>
<div class="fluid-container">
  <div class="form">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" style="color: white">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" maxlength="50" placeholder="Email" [(ngModel)]="email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: white">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" maxlength="30" placeholder="Password" [(ngModel)]="password" name="password">
        </div>
      </div>
      <div class="col-sm-10" style="padding-left: 160px;">
          <button type="submit" class="btn btn-primary" (click)="validate()">Login</button>
          {{ output }}
        </div>
      <div class="form-group row">
        <div *ngIf="email">
      
      </div>
      </div>
    </form>
    <span style=" position:absolute; top: 295px; left: 52%; color:white">Don't have an account ? <a routerLink="../join">Sign Up</a></span>
    <div *ngIf="email">
      <p style="color: red; text-align: center"> &#x7B; "email": {{ email | json }} , "password": {{ password | json }} } </p>
    </div>    
  </div>
  
</div>

<footer class="text-center "> &copy; 2019 EagleEye All Rights Reserved </footer>
</body>
